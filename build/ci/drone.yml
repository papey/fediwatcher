kind: pipeline
name: main

steps:
  - name: fmt
    image: rust:1.38
    commands:
      - rustup component add rustfmt --toolchain 1.36.0-x86_64-unknown-linux-gnu
      - cargo fmt -- --check

  - name: tests
    image: rust:1.38
    commands:
      - cargo test

  - name: build
    image: rust:1.38
    commands:
      - cargo build

  - name: docker
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: papey/fediwatcher
      auto_tag: true
      build_args:
        - REVISION=$$CI_COMMIT
        - RELEASE_TAG=$$CI_TAG
